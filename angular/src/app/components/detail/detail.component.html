

<div class="listBox">
    <h1>{{ content.title }}</h1>
    <p class="colDefault">
        作者：<span class="colInfo">{{ content.user }}</span> -
        时间：<span class="colInfo">{{ content.addTime }}</span> -
        阅读：<span class="colInfo">{{ content.views }}</span> -
        评论：<span class="colInfo">{{ content.comments.length }}</span>
    </p>
    <dfn>
        {{ content.content }}
    </dfn>
</div>
