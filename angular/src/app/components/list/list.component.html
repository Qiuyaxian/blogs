<div class="listBox">
    <h1>{{ item.title }}</h1>
    <p class="colDefault">
        作者：<span class="colInfo">{{ item.user }}</span> -
        时间：<span class="colInfo">{{ item.addTime }}</span> -
        阅读：<span class="colInfo">{{ item.views }}</span> -
        评论：<span class="colInfo">3</span>
    </p>
    <dfn><p>{{ item.content }}</p></dfn>
    <div class="function"><a routerLink="{{ '/'+nowIndex+'/detail/'+item._id }}">阅读全文</a></div>
</div>
